<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lab 3</title>
  </head>
  <body>
    <form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
      <h1>Volunteer Form</h1>
      <fieldset>
        <legend><strong>My Info</strong></legend>
        <p><label>First Name: <input type="text" name="first_name_field" placeholder="First Name"></label></p>
        <p><label>Last Name: <input type="text" name="last_name_field" placeholder="Last Name"></label></p>
        <p><label>Phone Number: <input type="tel" name="phone_field" placeholder="(XXX)XXX-XXXX"></label></p>	
        <p><label>Email Address: <input type="email" name="email_field" placeholder="Email Address"></label></p>
  
        <p>
          <label>Gender:</label>
          <label><input type="radio" name="gender_field" value="M">Male</label>
          <label><input type="radio" name="gender_field" value="F">Female</label>
        </p>
  
        <p>
          <label>Age:</label>
          <select name="age_field">
            <option value="Under 18">Under 18</option>
            <option value="18-24">18 - 24</option>
            <option value="25-34">25 - 34</option>
            <option value="35-44">35 - 44</option>
            <option value="45-54">45 - 54</option>
            <option value="55-64">55 - 64</option>
            <option value="65 and over">65 and over</option>
          </select>
        </p>
      </fieldset>
	    
      <p></p>

      <fieldset>
        <legend><strong>My Availability</strong></legend>
        <p><label>Days Available:</label></p>
        <p><label><input type="checkbox" name="available_field[]" value="Sunday"> Sunday</label></p>
        <p><label><input type="checkbox" name="available_field[]" value="Monday"> Monday</label></p>
        <p><label><input type="checkbox" name="available_field[]" value="Tuesday"> Tuesday</label></p>
        <p><label><input type="checkbox" name="available_field[]" value="Wednesday">Wednesday</label></p>
        <p><label><input type="checkbox" name="available_field[]" value="Thursday">Thursday</label></p>
        <p><label><input type="checkbox" name="available_field[]" value="Friday">Friday</label></p>
        <p><label><input type="checkbox" name="available_field[]" value="Saturday">Saturday</label></p>
	
        <p><label for="addcomments">Any Comments?:</label></p>
        <p><textarea cols="30" rows="5" name="comments_field" placeholder="Comments go here." id="addcomments"></textarea></p>
        <p><input type="hidden" name="hidden_field" value="Jacob Krupa"></p>
      </fieldset>
	    
      <p><input type="submit" value="Send Me"></p>
    
    </form>
  </body>
</html>
